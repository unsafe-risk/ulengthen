name: Image CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - uses: imjasonh/setup-ko@v0.6

    - name: ko build
      env:
        KO_DOCKER_REPO: ghcr.io/unsafe-risk
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ko build --platform=all -B .
