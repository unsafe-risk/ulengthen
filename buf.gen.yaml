version: v1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-vtproto
    out: .
    opt:
      - paths=source_relative
      - features=pool+marshal+unmarshal+size
      - pool=github.com/unsafe-risk/ulengthen/proto.URLInfo
      - pool=github.com/unsafe-risk/ulengthen/proto.EncryptedURLInfo
